<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
	<meta charset="ISO-8859-1">
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
	<title>ABM</title>
</head>
<body>

	<div class="container mt-4">
		<div class="col-sm-6">
			<form th:action="@{/save}" th:object=${usuario} method="POST">
				<div class="card">
					<div class="card-header">
						<h3>Alta de usuario</h3>
					</div>
					<div class="card-body">
						<div class="form-group">
							<label>ID</label>
							<input th:field="*{id}" type="text" class="form-control" />
						</div>
						<div class="form-group">
							<label>NOMBRE</label>
							<input th:field="*{nombre}" type="text" class="form-control" />
						</div>
						<div class="form-group">
							<label>APELLIDO</label>
							<input th:field="*{apellido}" type="text" class="form-control" />
						</div>
						<div class="form-group">
							<label>DNI</label>
							<input th:field="*{dni}" type="text" class="form-control" />
						</div>
						<div class="form-group">
							<label>EMPLEADO</label> <br>
							<select th:field="*{empleado}" class="form-control form-select w-100" aria-label="Es empleado?">
								<option class="form-control" selected th:value="True" th:text="Si"></option>
								<option class="form-control" th:value="False" th:text="No"></option>
							</select>
						</div>
					</div>
					<div class="card-footer">
						<input type="submit" value="Guardar" class="btn btn-success"/>
					</div>
				</div>
			</form>
		</div>
	</div>

</body>
</html>
